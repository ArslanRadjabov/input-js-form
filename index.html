<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

  <body>

    <section class="form-section">
      <form class="form-inline mb-3 d-flex">
        <input type="text" required class="form-control mr-2 w-50">
        <input type="submit" class="btn btn-submit" value="Add">
      </form>
      <div class="list-group-">
        <ul class="list-group" id="lists">
          <li class="list-group-item d-flex">
            <p>ZAMETKA</p>
            <i class='bx bx-x bx-close'></i>
          </li>
        </ul>
      </div>
      <div class="d-flex btn-bottoms">
        <button class="all">All</button>
        <button class="all">Complete</button>
        <button class="all">Incomplete</button>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
